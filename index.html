<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Hello World</h1>
    <h2>Can you see it?</h2>
    <div>
        <label>If you see it, please press a button below:</label><br>
        <button class="button" onclick=button()>Press me!</button>
        <h1 class="display"></h1>
        <script>
            var button = function(){
                const d = document.getElementsByClassName('display');
                const e = d[0];
                //d.textContents = 'Hey! Uploading your html is successful!!!';
                e.innerHTML = 'Hey! Uploading your html is successful!!!';
            }
        </script>
    </div>
</body>
